<!-- Start Navbar Area -->
<div class="navbar-area">
  <div class="vesax-responsive-nav">
    <div class="vesax-responsive-menu">
      <div class="responsive-burger-menu d-lg-none d-block">
        <span class="top-bar"></span>
        <span class="middle-bar"></span>
        <span class="bottom-bar"></span>
      </div>
    </div>
  </div>

  <div class="vesax-nav">
    <nav class="navbar navbar-expand-md navbar-light nav-rs">
      <div class="collapse navbar-collapse mean-menu">

        <div class="others-option d-flex align-items-center">
          <div class="option-item">
            <div class="dropdown profile-nav-item">
              <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <div class="menu-profile">
                  <img src="assets/img/user1.jpg" class="rounded-circle" alt="image">
                  <span class="name">My Account</span>
                </div>
              </a>

              <div class="dropdown-menu">
                <div class="dropdown-header d-flex flex-column align-items-center">
                  <div class="figure mb-3">
                    <img src="assets/img/user1.jpg" class="rounded-circle" alt="image">
                  </div>

                  <div class="info text-center">
                    <span class="name">{{staffdetail?.firstname}} {{staffdetail?.lastname}}</span>
                    <p class="mb-3 email">{{staffdetail?.Email}}</p>
                  </div>
                </div>

                <div class="dropdown-body">
                  <ul class="profile-nav p-0 pt-3">
                    <li class="nav-item"><a routerLink="/dashboard" class="nav-link"><i class='bx bx-user'></i>
                        <span>Dashboard</span></a></li>
                    <li class="nav-item"><a routerLink="/dashboard-messages" class="nav-link"><i
                          class='bx bx-envelope'></i> <span>Messages</span></a></li>
                  </ul>
                </div>

                <div class="dropdown-footer">
                  <ul class="profile-nav">
                    <li class="nav-item">
                      <a (click)="logout()" class="nav-link"><i class='bx bx-log-out'></i>
                        <span>Logout</span></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="others-option-for-responsive">
    <div class="container">
      <div class="dot-menu">
        <div class="inner">
          <div class="circle circle-one"></div>
          <div class="circle circle-two"></div>
          <div class="circle circle-three"></div>
        </div>
      </div>

      <div class="container">
        <div class="option-inner">
          <div class="others-option">
            <div class="option-item">
              <div class="dropdown profile-nav-item">
                <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  <div class="menu-profile">
                    <img src="assets/img/user1.jpg" class="rounded-circle" alt="image">
                    <span class="name">My Account</span>
                  </div>
                </a>

                <div class="dropdown-menu">
                  <div class="dropdown-header d-flex flex-column align-items-center">
                    <div class="figure mb-3">
                      <img src="assets/img/user1.jpg" class="rounded-circle" alt="image">
                    </div>
                    <div class="info text-center">
                      <span class="name">{{staffdetail?.firstname}} {{staffdetail?.lastname}}</span>
                      <p class="mb-3 email">{{staffdetail?.Email}}</p>
                    </div>
                  </div>

                  <div class="dropdown-body">
                    <ul class="profile-nav p-0 pt-3">
                      <li class="nav-item"><a routerLink="/dashboard" class="nav-link"><i class='bx bx-user'></i>
                          <span>Dashboard</span></a></li>
                      <li class="nav-item"><a routerLink="/dashboard-messages" class="nav-link"><i
                            class='bx bx-envelope'></i> <span>Messages</span></a></li>
                    </ul>
                  </div>

                  <div class="dropdown-footer">
                    <ul class="profile-nav">
                      <li class="nav-item"><a (click)="logout()" class="nav-link"><i class='bx bx-log-out'></i>
                          <span>Logout</span></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
