<app-navbar-style-one></app-navbar-style-one>



<!-- Start Products Area -->
<div class="products-area ptb-70">
    <div class="container">
       

        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let Content of singleProductsBox ">
                <div class="single-products-box">
                    <div class="products-image">
                        <a >
                            <img [src]="Content.img" class="main-image" alt="image">
                        </a>
                    </div>

                    <div class="products-content">
                        <h3><a >{{Content.title}}</a></h3>
                        <div class="price">
                            <span class="new-price st-txt">{{Content.date}}</span>
                            <span class="new-price ml-3"><i  class="bx bx-map"></i> {{Content.city}}</span>
                        </div>
                        <!-- <a  class="add-to-cart">{{Content.city}}</a> -->
                    </div>
                </div>
            </div>

            <!-- <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="pagination-area text-center">
                    <pagination-controls (pageChange)="productsList = $event"></pagination-controls>
                </div>
            </div> -->
        </div>
    </div>
</div>
<!-- End Products Area -->

<app-footer-style-two></app-footer-style-two>
