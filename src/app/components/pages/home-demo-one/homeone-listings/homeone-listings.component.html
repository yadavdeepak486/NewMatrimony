<!-- Start Listings Area -->
<section class="listings-area ptb-100 bg-f9f9f9">
  <div class="container">
    <div class="section-title" *ngFor="let Title of sectionTitle;">
      <h2>{{Title.title}}</h2>
      <p>{{Title.paragraph}}</p>
    </div>

    <div class="listings-slides">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let Content of allstory;">
          <div class="single-listings-box">
            <div class="listings-image">
              <div class="listings-image-slides">
                <owl-carousel-o [options]="customOptions2">
                  <ng-template carouselSlide><img [src]="Content.img1" alt=""></ng-template>
                  <ng-template carouselSlide><img [src]="Content.img2" alt=""></ng-template>
                  <ng-template carouselSlide><img [src]="Content.img3" alt=""></ng-template>

                  <!-- <ng-template carouselSlide *ngFor="let Image of mainImg;">
                    <div class="single-image">
                      <img [src]="Image" alt="image">
                    </div>
                  </ng-template> -->
                </owl-carousel-o>
              </div>
              <!-- <a routerLink="/{{Content.bookmarkLink}}" class="bookmark-save"><i class="flaticon-heart"></i></a>
              <a routerLink="/{{Content.categoryLink}}" class="category"><i class="flaticon-cooking"></i></a> -->
            </div>
            <div class="listings-content">
              <!-- <div class="author">
                <div class="d-flex align-items-center">
                  <img [src]="Content.authorImg" alt="image">
                  <span>{{Content.authorName}}</span>
                </div>
              </div> -->
              <!-- <ul class="listings-meta">
                <li><a routerLink="/{{Content.categoryLink}}"><i class="flaticon-furniture-and-household"></i>
                    Restaurant</a></li>
                <li><i class="flaticon-pin"></i> {{Content.location}}</li>
              </ul> -->
              <h3>{{Content?.title}}</h3>
              <p>
                {{Content?.desc}}
              </p>
              <!-- <span class="status {{Content.extraClass}}"><i class="flaticon-save"></i> {{Content.openORclose}}</span> -->
              <div class="d-flex align-items-center justify-content-between">
                <!-- <div class="rating">
                  <i class='{{Star.icon}}' *ngFor="let Star of Content.rating;"></i>
                  <span class="count">({{Content.ratingCount}})</span>
                </div> -->
                <!-- <div class="price">
                  {{Content.price}}
                </div> -->
              </div>
            </div>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>

  <div class="divider2"></div>
</section>
<!-- End Listings Area -->
