<app-navbar-style-one></app-navbar-style-one>
<section class="bg-img">
  <div class="container">
    <div class="row">
      <div class="offset-lg-7 col-lg-5">
        <div class="card pd-5 rs-1">
          <div *ngIf="!forgotpassword" class="vesax-login">
            <span class="sub-title-rs"><span>Login</span></span>
            <form [formGroup]="signin" (ngSubmit)="userlogin()">
              <div class="form-group">
                <input type="text" placeholder="Number/Email" class="form-control" formControlName="Mobile" />
              </div>

              <div class="form-group">
                <input type="password" placeholder="Enter Password" class="form-control" formControlName="password" />
              </div>

              <span class="dont-account ft-text"><a (click)="forgetpassword()" style="cursor: pointer;">Forgot
                  Password?</a></span>

              <button type="submit" class="btnln">Login Now</button>
            </form>
            <span class="dont-account">Don't have an account? <a href="/signup" style="color: blue;">Register
                Now</a></span>
          </div>
          <div *ngIf="forgotpassword" class="modal-content rs-3">
            <span class="sub-title-rs"><span>Forgot Password</span></span>
            <form [formGroup]="forgotpasswordform" (ngSubmit)="sendotp()">
              <label>Enter Mobile/Email</label>
              <div class="form-group">
                <input type="text" placeholder="Mobile/Email" class="form-control" formControlName="Mobile" />
              </div>
              <!-- <div class="form-group">
                <input type="password" placeholder="Confirm  Password" class="form-control"
                  formControlName="password" />
              </div> -->
              <div class="btn-rv">
                <button type="button" class="btn-ft-set">Submit</button>
              </div>
            </form>
          </div>
          <div *ngIf="verifyotp" class="modal-content rs-3">
            <span class="sub-title-rs"><span>Forgot Password</span></span>
            <form [formGroup]="verifyotp" (ngSubmit)="verifyotp()">
              <div class="form-group">
                <input type="text" placeholder="Mobile" class="form-control" formControlName="Mobile" />
              </div>
              <!-- <div class="form-group">
                <input type="password" placeholder="Confirm  Password" class="form-control"
                  formControlName="password" />
              </div> -->
              <div class="btn-rv">
                <button type="button" class="btn-ft-set">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>
