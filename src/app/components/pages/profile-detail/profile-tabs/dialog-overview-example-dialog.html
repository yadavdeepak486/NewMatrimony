<mat-dialog-content>
  <h4>
    Warning:
  </h4>

  <p>
    Your Profile Viewing Balance will be
    deducted <strong>[{{view_contact_bal?view_contact_bal:0}}/{{view_contact_total}}]</strong>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button *ngIf="view_contact_bal" mat-raised-button color="primary" (click)="opennewDialog()"
    tabindex="1">Proceed</button>
  <button *ngIf="view_contact_bal == null || view_contact_bal <= 0" mat-raised-button color="primary" mat-dialog-close
    tabindex="-1" (click)="onNoClick()">Upgrade</button>
  <button mat-raised-button mat-dialog-close tabindex="-1" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
