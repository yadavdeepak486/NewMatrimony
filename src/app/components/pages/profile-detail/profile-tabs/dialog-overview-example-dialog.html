<mat-dialog-content>
  <h4>
    Warning:
  </h4>

  <p>
    Your Profile Viewing Balance will be
    deducted <strong>[{{view_contact_bal}}/{{view_contact_total}}]</strong>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="opennewDialog()" tabindex="1">Proceed</button>
  <button mat-raised-button mat-dialog-close tabindex="-1" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
