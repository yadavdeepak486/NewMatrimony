<app-dashboard-sidemenu></app-dashboard-sidemenu>

<!-- Start Main Content Wrapper Area -->
<div class="main-content d-flex flex-column">

    <app-dashboard-navbar></app-dashboard-navbar>

    <!-- Breadcrumb Area -->
     <div class="breadcrumb-area" *ngFor="let Content of breadcrumb;">
        <h1>{{Content.title}}</h1>
        <ol class="breadcrumb">
            <li class="item"><a routerLink="/">Home</a></li>
            <li class="item"><a routerLink="dashboard">{{Content.subTitle}}</a></li>
            <li class="item">{{Content.title}}</li>
        </ol>
    </div> 
    <!-- End Breadcrumb Area -->

    <!-- Start -->
    <div _ngcontent-rqo-c140="" class="bx-right"><a _ngcontent-rqo-c140="" href="javascript:void(0);" class="btn btn-success rs-btn" (click)="addpackagepayment()">Add New Package</a></div>
    <div class="row">
            <div class="col-lg-12">
                <div *ngIf="toggleeditpackage" class="card">
                    <h3 >All Packages</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Member Name	</th>
                                    <th>Package</th>
                                    <th>Payment Method	</th>
                                    <th>Amount</th>
                                    <th>Payment Status	</th>
                                    <th>Payment Code</th>
                                    <th>Purchase Date</th>
                                    <th>Optons</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr >
                                    <td class="#">
                                       1 
                                    </td>
                                    <td class="membername">
                                       lorem
                                    </td>
            
                                    <td class="package">
                                        lorem
                                    </td>
                                    <td class="payment">
                                       $46
                                    </td>
                                    <td class="amount">
                                       ghghgh
                                    </td>
                                    <td class="paymentstatus">
                                        ghghgh
                                    </td>
                                    <td class="paymentcode">
                                        ghghgh
                                    </td>
                                    <td class="purchasedate">
                                        ghghgh
                                    </td>
                                    <td class="Options">
                                        <a href="#" class="st-i" data-toggle="modal" data-target="#exampleModalLong"><i class='  bx bx-file'></i> </a>
                                        <!-- <a href="#" class="st-i2"><i class=' bx bx-window-close'></i> </a> -->
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- add package payment -->
                <div *ngIf="!toggleeditpackage" class="card">
                    <h3 >Add Packages</h3>
                    <form class="bd-n">
                        <div class="row">
                          <div class="form-group fg-w">
                            <div class="col-lg-4">
                              <label>Payment Package  Name <span style="color: red;">*</span> </label>
                            </div>
                            <div class="col-lg-8">
                              <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder=" Name" formControlName="firstname" required>
                              </div>
                            </div>
                          </div>
                          <div class="form-group fg-w">
                            <div class="col-lg-4">
                              <label>Payment Package  <span style="color: red;">*</span></label>
                            </div>
                            <div class="col-lg-8">
                              <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Last Name" formControlName="Payment Package " required>
                              </div>
                            </div>
                          </div>
              
                         
                          <div class="form-group fg-w">
                            <button type="submit" class="btn btn-primary ml-3 mt-2">Save</button>
                          </div>
                        </div>
                      </form>
                </div>
                <!-- close -->
            </div>
            

    </div> 
    <!-- End -->

    <div class="flex-grow-1"></div>
    
    <app-copyrights></app-copyrights>

</div>
<!-- End Main Content Wrapper Area -->
