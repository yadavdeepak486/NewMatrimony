<app-dashboard-sidemenu></app-dashboard-sidemenu>

<!-- Start Main Content Wrapper Area -->
<div class="main-content d-flex flex-column">

    <app-dashboard-navbar></app-dashboard-navbar>

    <!-- Breadcrumb Area -->
    <div class="breadcrumb-area" *ngFor="let Content of breadcrumb;">
        <h1>{{Content.title}}</h1>
        <ol class="breadcrumb">
            <li class="item"><a routerLink="/">Home</a></li>
            <li class="item"><a routerLink="dashboard">{{Content.subTitle}}</a></li>
            <li class="item">{{Content.title}}</li>
        </ol>
    </div>
    <!-- End Breadcrumb Area -->

   
    <!-- Start -->
     <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="earnings-box st-ft-w">
                <h3>Add Comment</h3>
                <ul >
                    <li><i class="bx bx-user"></i>    Rahul</li>
                    <li><i class="bx bx-envelope"></i>      Disable in demo</li>
                    <li><i class="bx bx-phone-call"></i>    N/A</li>
                </ul>
                <form class="addcmt">
                    <div class="col-lg-12">
                        <label style="width: 100%;">Enter your comment</label>
                        <textarea id="w3review" name="w3review" rows="4" cols="50" style="width: 100%;">
                            
                        </textarea>
                    </div>
                    <div class="col-lg-12">
                        <label style="width: 100%;">Next Followup Date</label>
                         <input type="date" class="form-control" >
                    </div>

                     <div class="col-lg-12">
                        <button class="btn btn-cls">Save Comment</button>
                         <button class="btn btn-cls">close</button>
                      </div>
                </form>
               
            </div>
        </div>

       
    </div> 
    <!-- End -->

    <div class="flex-grow-1"></div>
    
    <app-copyrights></app-copyrights>

</div>
<!-- End Main Content Wrapper Area -->
