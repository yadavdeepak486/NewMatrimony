<app-dashboard-sidemenu></app-dashboard-sidemenu>

<!-- Start Main Content Wrapper Area -->
<div class="main-content d-flex flex-column">

  <app-dashboard-navbar></app-dashboard-navbar>

  <!-- Breadcrumb Area -->
  <div class="breadcrumb-area" *ngFor="let Content of breadcrumb;">
    <h1>{{Content.title}}</h1>
    <ol class="breadcrumb">
      <li class="item"><a routerLink="/dashboard">Home</a></li>
      <li class="item"><a routerLink="/staffs/all-staff">{{Content.subTitle}}</a></li>
      <li class="item">{{Content.title}}</li>
    </ol>
  </div>
  <!-- End Breadcrumb Area -->

  <!-- Start -->
  <div _ngcontent-rqo-c140="" class="bx-right"><a _ngcontent-rqo-c140="" href="/staffs/all-staff/add-new-staffs"
      class="btn btn-success rs-btn">Add New staffs</a></div>
  <div class="row">
    <div class="col-lg-12">
      <div *ngIf="toggleeditstaff" class="card">
        <h3>All Staffs</h3>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let staff of allstaff">
                <td class="#">
                  {{staff?.Prefix}}{{staff?.staffID}}
                </td>
                <td class="name">
                  {{staff?.firstname}} {{staff?.lastname}}
                </td>

                <td class="email">
                  {{staff?.Email}}
                </td>
                <td class="phone">
                  {{staff?.Mobile}}
                </td>
                <td class="role">
                  {{staff?.role.name}}
                </td>
                <td class="option">
                  <a class="st-i"><i class=' bx bx-pencil' (click)="editstaffchk()"></i> </a>
                  <a class="st-i2"><i class=' bx bx-minus' (click)="deletestaff(staff._id)"></i></a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div> 

    <!-- add staff -->

    <!-- close -->
    <!-- edit Staff -->
      <div class="col-lg-8 offset-lg-2">
        <div *ngIf ="!toggleeditstaff" class="card">
          <h3>Edit Staff Information</h3>
          <form  class="bd-n" >
            <div class="row">
              <div class="form-group fg-w">
                <div class="col-lg-4">
                  <label>First Name <span style="color: red;">*</span> </label>
                </div>
                <div class="col-lg-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="First Name" formControlName="firstname" required>
                  </div>
                </div>
              </div>
              <div class="form-group fg-w">
                <div class="col-lg-4">
                  <label>Last Name <span style="color: red;">*</span></label>
                </div>
                <div class="col-lg-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname" required>
                  </div>
                </div>
              </div>
  
              <div class="form-group fg-w">
                <div class="col-lg-4">
                  <label>Email <span style="color: red;">*</span>
                  </label>
                </div>
                <div class="col-lg-8">
                  <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
                  </div>
                </div>
              </div>
              <div class="form-group fg-w">
                <div class="col-lg-4">
                  <label>Phone <span style="color: red;">*</span></label>
                </div>
                <div class="col-lg-8">
                  <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Phone" formControlName="phone" required>
                  </div>
                </div>
              </div>
              <div class="form-group fg-w">
                <div class="col-lg-4">
                  <label>Password <span style="color: red;">*</span></label>
                </div>
                <div class="col-lg-8">
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password"
                      required>
                  </div>
                </div>
              </div>
              <div class="form-group fg-w">
                <div class="col-lg-4">
                  <label>Role <span style="color: red;">*</span></label>
                </div>
                <div class="col-lg-8">
                  <select type="text" class="form-control" placeholder="name" formControlName="role" required>
                    <option [value]="role._id" *ngFor="let role of allrole">
                      {{role.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group fg-w">
                <div class="col-lg-4">
                  <label>Image <span style="color: red;">*</span></label>
                </div>
                <div class="col-lg-8">
                  <input type="file" class="form-control" placeholder="" formControlName="">
                </div>
              </div>
              <div class="form-group fg-w">
                <button type="submit" class="btn btn-primary ml-3 mt-2">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    <!-- close -->

  </div>
  <!-- End -->

  <div class="flex-grow-1"></div>

  <app-copyrights></app-copyrights>

</div>
<!-- End Main Content Wrapper Area -->
