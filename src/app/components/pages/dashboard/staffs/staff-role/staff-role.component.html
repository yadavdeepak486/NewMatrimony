<app-dashboard-sidemenu></app-dashboard-sidemenu>

<!-- Start Main Content Wrapper Area -->
<div class="main-content d-flex flex-column">

  <app-dashboard-navbar></app-dashboard-navbar>

  <!-- Breadcrumb Area -->
  <div class="breadcrumb-area" *ngFor="let Content of breadcrumb;">
    <h1>{{Content.title}}</h1>
    <ol class="breadcrumb">
      <li class="item"><a routerLink="/">Home</a></li>
      <li class="item"><a routerLink="dashboard">{{Content.subTitle}}</a></li>
      <li class="item">{{Content.title}}</li>
    </ol>
  </div>
  <!-- End Breadcrumb Area -->

  <!-- Start -->
  <!-- <div _ngcontent-rqo-c140="" class="bx-right"><a _ngcontent-rqo-c140="" href="/staffs/all-staff/add-new-staffs"
      class="btn btn-success rs-btn">Add New staffs</a></div> -->
  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <h3>All Roles</h3>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of allrole;">
                <td class="#">
                  {{role.sortorder}}
                </td>
                <td class="name">
                  {{role.name}}
                </td>
                <td class="option">
                  <a class="st-i"><i class=' bx bx-pencil' (click)="getonerole(role._id)"></i> </a>
                  <a class="st-i2"><i class=' bx bx-minus' (click)="deleterole(role._id)"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div *ngIf="!editmode" class="col-lg-4">
      <div class="card">
        <h3>Add New Member Role</h3>
        <form [formGroup]="role" (ngSubmit)="submitForm()" class="bd-n" ngNativeValidate>
          <label>#Order</label>
          <input type="number" class="form-control" placeholder="5" formControlName="sortorder" required>
          <label>Name</label>
          <input type="text" class="form-control" placeholder="name" formControlName="name" required>


          <label>Read/Write Profile Attributes</label>
          <input type="checkbox" class="form-control" formControlName="edit_profileattribute">

          <label>Read/Write Package Plans</label>
          <input type="checkbox" class="form-control" formControlName="edit_plans">

          <label>Read/Write User Profile</label>
          <input type="checkbox" class="form-control" formControlName="edit_userprofile">

          <label>Read/Write Staff</label>
          <input type="checkbox" class="form-control" formControlName="edit_staff">


          <label>Read/Write Happy Story</label>
          <input type="checkbox" class="form-control" formControlName="edit_happystory">

          <label>Read/Write OTP System</label>
          <input type="checkbox" class="form-control" formControlName="edit_otpsystem">

          <label>Read/Write WebSite Settings</label>
          <input type="checkbox" class="form-control" formControlName="edit_websitesetup">

          <label>Read/Write Other Settings</label>
          <input type="checkbox" class="form-control" formControlName="edit_othersetting">

          <button class="btn btn-primary mt-2" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div *ngIf="editmode" class="col-lg-4">
      <div class="card">
        <h3>Edit Role</h3>
        <form [formGroup]="editrole" (ngSubmit)="updaterole()" class="bd-n" ngNativeValidate>
          <label>#Order</label>
          <input type="number" class="form-control" placeholder="5" formControlName="sortorder" required>
          <label>Name</label>
          <input type="text" class="form-control" placeholder="name" formControlName="name" required>
          <button class="btn btn-primary mt-2" type="submit">Update</button><button class="btn btn-primary mt-2 ml-2"
            type="submit" (click)="cancelupdate()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <!-- End -->

  <div class="flex-grow-1"></div>

  <app-copyrights></app-copyrights>

</div>
<!-- End Main Content Wrapper Area -->
