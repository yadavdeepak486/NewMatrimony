<app-dashboard-sidemenu></app-dashboard-sidemenu>

<!-- Start Main Content Wrapper Area -->
<div class="main-content d-flex flex-column">

  <app-dashboard-navbar></app-dashboard-navbar>

  <!-- Breadcrumb Area -->
  <div class="breadcrumb-area" *ngFor="let Content of breadcrumb;">
    <h1>{{Content.title}}</h1>
    <ol class="breadcrumb">
      <li class="item"><a routerLink="/">Home</a></li>
      <li class="item"><a routerLink="dashboard">{{Content.subTitle}}</a></li>
      <li class="item">{{Content.title}}</li>
    </ol>
  </div>
  <!-- End Breadcrumb Area -->

  <!-- profile -->
  <div class="row">
    <div class="col-lg-5">
      <div class="bookings-listings-box">

        <div><img style="width: 100%;" [src]="userdetails?.Photo1 || dumPhoto" /></div>
        <div>
          <div *ngIf="userdetails?.Photo1Approve == 'No'">
            <a (click)="ApprovePhoto1()" class="default-btn btn-app"><i class='bx bx-check-circle'></i> Approve</a>
            <a href="#" class="default-btn danger btn-app"><i class='bx bx-x-circle'></i> Reject</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="bookings-listings-box bt">

        <div><img [src]="userdetails?.Photo2 || dumPhoto" /></div>
        <div *ngIf="userdetails?.Photo2Approve == 'No'">
          <a (click)="ApprovePhoto2()" class="default-btn btn-app"><i class='bx bx-check-circle'></i> Approve</a>
          <a href="#" class="default-btn danger btn-app"><i class='bx bx-x-circle'></i> Reject</a>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="bookings-listings-box bt">
        <div><img [src]="userdetails?.Photo3 || dumPhoto" /></div>
        <div *ngIf="userdetails?.Photo3Approve == 'No'">
          <a (click)="ApprovePhoto3()" class="default-btn btn-app"><i class='bx bx-check-circle'></i> Approve</a>
          <a href="#" class="default-btn danger btn-app"><i class='bx bx-x-circle'></i> Reject</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Start -->
  <div class="row">
    <div class="col-lg-12">
      <div class="bookings-listings-box">
        <h3>PartnerExpectations</h3>

        </div>
        <div *ngIf="userdetails?.PartnerExpectationsApprove == 'No'">
          <a (click)="ApprovePartnerExpectationsApprove()" class="default-btn btn-app"><i
              class='bx bx-check-circle'></i> Approve</a>
          <a href="#" class="default-btn danger btn-app"><i class='bx bx-x-circle'></i> Reject</a>
        </div>
      </div>
    </div>
