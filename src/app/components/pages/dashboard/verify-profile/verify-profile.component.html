<app-dashboard-sidemenu></app-dashboard-sidemenu>

<!-- Start Main Content Wrapper Area -->
<div class="main-content d-flex flex-column">

  <app-dashboard-navbar></app-dashboard-navbar>

  <!-- Breadcrumb Area -->
  <div class="breadcrumb-area" *ngFor="let Content of breadcrumb;">
    <h1>{{Content.title}}</h1>
    <ol class="breadcrumb">
      <li class="item"><a routerLink="/">Home</a></li>
      <li class="item"><a routerLink="dashboard">{{Content.subTitle}}</a></li>
      <li class="item">{{Content.title}}</li>
    </ol>
  </div>
  <!-- End Breadcrumb Area -->

  <!-- profile -->
  <div class="row">
    <div class="col-lg-5">
      <div class="bookings-listings-box">

        <a (click)="photopreview(userdetails?.Photo1)" style="cursor: pointer;"><img style="width: 100%;" [src]="userdetails?.Photo1 || dumPhoto" /></a>
        <div>
          <div *ngIf="userdetails?.Photo1 && userdetails?.Photo1Approve == 'No'">
            <a (click)="ApprovePhoto1()" class="default-btn btn-app" style="cursor: pointer;"><i class='bx bx-check-circle'></i> Approve</a>
            <a class="default-btn danger btn-app" style="cursor: pointer;"><i class='bx bx-x-circle'></i> Reject</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="bookings-listings-box bt">

        <a (click)="photopreview(userdetails?.Photo2)"><img [src]="userdetails?.Photo2 || dumPhoto" /></a>
        <div *ngIf="userdetails?.Photo2 && userdetails?.Photo2Approve == 'No'">
          <a (click)="ApprovePhoto2()" class="default-btn btn-app" style="cursor: pointer;"><i class='bx bx-check-circle'></i> Approve</a>
          <a class="default-btn danger btn-app" style="cursor: pointer;"><i class='bx bx-x-circle'></i> Reject</a>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="bookings-listings-box bt">
        <a (click)="photopreview(userdetails?.Photo3)"><img [src]="userdetails?.Photo3 || dumPhoto" /></a>
        <div *ngIf="userdetails?.Photo3 && userdetails?.Photo3Approve == 'No'">
          <a (click)="ApprovePhoto3()" class="default-btn btn-app" style="cursor: pointer;"><i class='bx bx-check-circle'></i> Approve</a>
          <a class="default-btn danger btn-app" style="cursor: pointer;"><i class='bx bx-x-circle'></i> Reject</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="bookings-listings-box">
        <h3>PartnerExpectations</h3>
        <div class="p-4">
          <h6>{{userdetails?.PartnerExpectations || "not mentioned"}}</h6>
        </div>
        <div *ngIf="userdetails?.PartnerExpectations && userdetails?.PartnerExpectationsApprove == 'No'">
          <a (click)="ApprovePartnerExpectationsApprove()" class="default-btn btn-app" style="cursor: pointer;"><i
              class='bx bx-check-circle'></i> Approve</a>
          <a class="default-btn danger btn-app" style="cursor: pointer;"><i class='bx bx-x-circle'></i> Reject</a>
        </div>
      </div>
    </div>
  </div>
  <!-- End -->

  <div class="flex-grow-1"></div>

  <app-copyrights></app-copyrights>

</div>
<!-- End Main Content Wrapper Area -->
