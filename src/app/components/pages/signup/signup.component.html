<app-navbar-style-one></app-navbar-style-one>
<section class="bg-img">
  <div class="container">
    <div class="row">
      <div class="offset-lg-7 col-lg-5">
        <div class="card pd-5 rs-1">
          <div *ngIf="!otpsection" class="vesax-register">
            <span class="sub-title-rs"><span>Register</span></span>
            <form [formGroup]="signupuser" (ngSubmit)="submitandmovetootp()" ngNativeValidate>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="lb-ser">First Name <span style="color: red;">*</span> </label>
                    <input type="text" placeholder="First Name" class="form-control" formControlName="firstName"
                      required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="lb-ser">Last Name <span style="color: red;">*</span> </label>
                    <input type="text" placeholder="Last Name" class="form-control" formControlName="LastName" required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="lb-ser">On Behalf <span style="color: red;">*</span> </label>
                    <select class="form-control" formControlName="Profilecreatedby" required>
                      <option [value]="profilefor._id" *ngFor="let profilefor of allprofilefor">
                        {{profilefor.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="lb-ser">Gender <span style="color: red;">*</span> </label>
                    <select class="form-control" #gender formControlName="Gender" required>
                      <option value="Male" selected>Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="form-group">
                    <label class="lb-ser">Date Of Birth <span style="color: red;">*</span> </label>
                    <div id="otp" class="inputs2 d-flex flex-row justify-content-center ">
                      <select class="text-center form-control rounded" formControlName="dd" required>
                        <option value="1" selected>01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">52</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>
                      <select class="text-center form-control rounded" formControlName="mm" required>
                        <option value="1" selected>01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                      </select>
                      <select class="text-center form-control rounded" formControlName="yyyy" required>
                        <option value="1961">1961</option>
                        <option value="1962">1962</option>
                        <option value="1963">1963</option>
                        <option value="1964">1964</option>
                        <option value="1965">1965</option>
                        <option value="1966">1966</option>
                        <option value="1967">1967</option>
                        <option value="1968">1968</option>
                        <option value="1969">1969</option>
                        <option value="1970">1970</option>
                        <option value="1971">1971</option>
                        <option value="1972">1972</option>
                        <option value="1973">1973</option>
                        <option value="1974">1974</option>
                        <option value="1975">1975</option>
                        <option value="1976">1976</option>
                        <option value="1978">1978</option>
                        <option value="1979">1979</option>
                        <option value="1980">1980</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="1983">1983</option>
                        <option value="1984">1984</option>
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000" selected>2000</option>
                        <option value="2001" *ngIf="gender.value == 'Female'">2001</option>
                        <option value="2002" *ngIf="gender.value == 'Female'">2002</option>
                        <option value="2003" *ngIf="gender.value == 'Female'">2003</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="lb-ser">Email </label>
                    <input type="email" placeholder="Email" class="form-control" formControlName="ConfirmEmail">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="lb-ser">Mobile <span style="color: red;">*</span></label>
                    <div class="input-group">
                      <span class="cd-n"><select class="form-control">
                          <option style="background-image:url(country);" [value]="country._id"
                            *ngFor="let country of allcountry">
                            +{{country.callingCodes}}
                          </option>
                        </select></span>

                      <!-- <img [src]="country?.flag" /> -->
                      <input class="form-control cd-n" type="number" min="1000000000" max="9999999999" maxlength="10"
                        placeholder="Number" formControlName="Mobile" required>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="lb-ser">Password <span style="color: red;">*</span></label>
                    <mat-form-field appearance="fill" class="mb-w">
                      <mat-label>Enter your password</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'" formControlName="ConfirmPassword" required>
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="form-check chk-t">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" [value]="1" formControlName="agree_terms_conditions"
                    required>By
                  signing up you agree to our
                  <span><a class="tac">terms and conditions.</a></span>
                </label>
              </div>

              <button type="submit" id="regform" class="btnrg">
                Register Now</button>
            </form>
            <span class="already-account">Already have an account? <a style="cursor: pointer;"
                href="/login">Login</a></span>
          </div>
          <div *ngIf="otpsection" class="modal-content rs-3">
            <h2 class="d-flex justify-content-center tx-v">Verify Mobile</h2>
            <h4 class="d-flex justify-content-center sub-title tx-ch"><span>Please check the otp sent to your
                Device
                {{mobilenumber}} </span></h4>
            <form [formGroup]="verifyotpform" (ngSubmit)="verifyotp()" ngNativeValidate>
              <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                <input style="border: 1px solid indigo;" class="m-2 text-center form-control rounded" type="text"
                  id="input1" formControlName="input1" v-on:keyup="inputenter(1)" maxlength="1" required />
                <input style="border: 1px solid indigo;" class="m-2 text-center form-control rounded"
                  v-on:keyup="inputenter(2)" type="text" id="input2" formControlName="input2" maxlength="1" required />
                <input style="border: 1px solid indigo;" class="m-2 text-center form-control rounded"
                  v-on:keyup="inputenter(3)" type="text" id="input3" formControlName="input3" maxlength="1" required />
                <input style="border: 1px solid indigo;" class="m-2 text-center form-control rounded"
                  v-on:keyup="inputenter(4)" type="text" id="input4" formControlName="input4" maxlength="1" required />
              </div>
              <div class="btn-rv">
                <button type="button" class="btn-ft-set" (click)="resendotp()">Resend OTP</button>
                <button type="submit" class="btn-ft-get"><span><a class="anchorlink">Verify</a></span></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
